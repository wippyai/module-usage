    meta:
      name: Token Usage Repository Test
      type: test
      comment: Tests for the token usage repository functionality
      group: Usage Tests
      tags:
        - usage
        - tokens
        - database
        - tests
      description: Tests for token usage tracking
    source: file://token_usage_repo_test.lua
    modules:
      - sql
      - uuid
      - json
      - time
